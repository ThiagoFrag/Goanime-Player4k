# ═══════════════════════════════════════════════════════════════════════════════
#  ModernX OSC - Tema GoAnime
#  Barra de controles moderna e estilizada
# ═══════════════════════════════════════════════════════════════════════════════

# === CORES GOANIME ===
# Formato: BBGGRR (hex invertido)

# Cor principal da seekbar (Rosa GoAnime #FF6B9D → 9D6BFF em BGR)
seekbarfg_color=9D6BFF

# Fundo da seekbar
seekbarbg_color=404040

# Cor do cache na seekbar (Roxo #9D6BFF → FF6B9D em BGR)  
seekbar_cache_color=FF6B9D

# === LAYOUT ===
# Mostrar título do vídeo
showtitle=yes
showonpause=yes

# Tempo total visível
timetotal=yes

# Estilo da seekbar
seekbarstyle=bar
seekbarhandlesize=0.8

# === COMPORTAMENTO ===
# Tempo para esconder (ms)
hidetimeout=1500

# Duração do fade
fadeduration=250

# Zona morta do mouse
deadzonesize=0

# Mostrar em janela e fullscreen
showwindowed=yes
showfullscreen=yes

# === ESCALA ===
# Escala em janela
scalewindowed=1.0

# Escala em fullscreen (maior para ver melhor)
scalefullscreen=1.2

# === FONTE ===
font=Segoe UI Semibold
fontsize=20

# === ÍCONES ===
# Tamanho dos ícones
iconsize=30

# === TÍTULO ===
# Máximo de caracteres no título
titlefontsize=24
title=${media-title}

# === THUMBFAST (miniaturas) ===
thumbfast=yes
thumbfast_size=200
