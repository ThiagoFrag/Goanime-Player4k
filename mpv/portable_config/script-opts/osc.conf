# ═══════════════════════════════════════════════════════════════════════════════
#  GoAnime Player - OSC Theme (On-Screen Controller)
#  Tema customizado estilo anime para a barra de controles
# ═══════════════════════════════════════════════════════════════════════════════

# === LAYOUT ===
# bottombar = barra horizontal no fundo (estilo moderno)
# slimbox = minimalista
# box = clássico com caixa
layout=bottombar

# Estilo da barra de seek
# bar = barra sólida, diamond = diamante, knob = botão redondo
seekbarstyle=bar

# Estilo do range (parte já assistida)
seekrangestyle=bar
seekrangeseparate=yes

# === TAMANHO E ESCALA ===
scalewindowed=1.0
scalefullscreen=1.2
scaleforcedwindow=1.0
vidscale=yes

# Altura da barra de seek (em pixels)
barmargin=0
boxmaxchars=80

# === COMPORTAMENTO ===
# Tempo para esconder (ms)
hidetimeout=1500
fadeduration=250

# Zona morta (área onde não some)
deadzonesize=0.5
minmousemove=0

# Mostrar sempre
showwindowed=yes
showfullscreen=yes

# === CORES GOANIME (formato BBGGRR) ===
# Rosa anime vibrante
seekbarfg_color=9D6BFF
# Fundo da seekbar (cinza escuro)
seekbarbg_color=333333

# === TÍTULO ===
title=${media-title}
showtitle=yes
showonpause=yes
timetotal=yes
timems=no

# === BOTÕES ===
# Quais elementos mostrar: play, previous, next, audio, sub, fs
tooltipborder=1
livemarkers=yes

# Tempo de tooltip
tcspace=100
