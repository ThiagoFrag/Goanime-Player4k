# ═══════════════════════════════════════════════════════════════════════════════
#  PLAYER4K - Configuração MPV
#  Anime Upscale Player
# ═══════════════════════════════════════════════════════════════════════════════

# === CONTROLES NA TELA (OSC) ===
osc=yes
# Layout: bottombar = barra embaixo, slimbox = minimalista, box = clássico
script-opts=osc-layout=bottombar,osc-seekbarstyle=bar,osc-deadzonesize=0,osc-minmousemove=0,osc-hidetimeout=2000,osc-fadeduration=200,osc-showwindowed=yes,osc-showfullscreen=yes,osc-boxalpha=70

# === OSD (MENSAGENS NA TELA) ===
osd-level=1
osd-duration=2000
osd-bar=yes
osd-bar-h=2
osd-bar-w=80
osd-border-size=2
osd-font='Segoe UI'
osd-font-size=36
osd-color='#FFFFFF'
osd-border-color='#000000'
osd-shadow-offset=2
osd-shadow-color='#80000000'

# === VIDEO ===
hwdec=auto-safe
vo=gpu
profile=fast

# === TECLAS ===
input-default-bindings=yes
input-vo-keyboard=yes

# === WINDOW ===
keep-open=yes
autofit-larger=90%x90%
cursor-autohide=1000
