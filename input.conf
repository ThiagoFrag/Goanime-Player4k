# ============================================
# GoAnime Player 4K - Atalhos Customizados
# ============================================

# === MOSTRAR PROGRESSO/TEMPO ===
# O = Mostrar barra de tempo OSD
o               show-progress
O               no-osd cycle-values osd-level 3 1
TAB             show-progress
MOUSE_BTN2      show-progress                   # Clique direito mostra progresso

# === CONTROLES BÁSICOS ===
SPACE           cycle pause                     # Play/Pause
ENTER           cycle pause                     # Play/Pause
p               cycle pause                     # Play/Pause

# === NAVEGAÇÃO ===
LEFT            seek -5                         # Voltar 5 segundos
RIGHT           seek  5                         # Avançar 5 segundos
Shift+LEFT      seek -60                        # Voltar 1 minuto
Shift+RIGHT     seek  60                        # Avançar 1 minuto

# Pular OP/ED (85 segundos típico)
i               seek  85                        # Pular intro
Shift+i         seek  90                        # Pular intro longa

# Home/End
HOME            seek 0 absolute                 # Ir pro início
END             seek 100 absolute-percent       # Ir pro final

# === VOLUME ===
UP              add volume  5                   # Volume +5%
DOWN            add volume -5                   # Volume -5%
m               cycle mute                      # Mute/Unmute
9               add volume -2                   # Volume -2%
0               add volume  2                   # Volume +2%

# === VELOCIDADE ===
[               add speed -0.1                  # Mais lento
]               add speed  0.1                  # Mais rápido
{               add speed -0.25                 # Muito mais lento
}               add speed  0.25                 # Muito mais rápido
BS              set speed 1.0                   # Velocidade normal
Shift+BS        set speed 1.0                   # Velocidade normal

# === TELA ===
f               cycle fullscreen                # Fullscreen
ESCAPE          set fullscreen no               # Sair fullscreen
F11             cycle fullscreen                # Fullscreen
d               cycle deinterlace               # Deinterlace

# === LEGENDAS ===
v               cycle sub-visibility            # Mostrar/esconder legendas
j               cycle sub                       # Próxima legenda
J               cycle sub down                  # Legenda anterior
z               add sub-delay -0.1              # Adiantar legenda
Z               add sub-delay  0.1              # Atrasar legenda
x               add sub-delay  0.1              # Atrasar legenda
r               add sub-pos -1                  # Subir legenda
R               add sub-pos  1                  # Descer legenda
Shift+g         add sub-scale +0.1              # Aumentar legenda
Shift+f         add sub-scale -0.1              # Diminuir legenda

# === ÁUDIO ===
a               cycle audio                     # Próxima trilha de áudio
A               cycle audio down                # Trilha anterior
+               add audio-delay  0.1            # Atrasar áudio
-               add audio-delay -0.1            # Adiantar áudio

# === SCREENSHOT ===
s               screenshot                      # Screenshot
S               screenshot video                # Screenshot sem legendas
Ctrl+s          screenshot window               # Screenshot da janela

# === INFORMAÇÕES ===
I               script-binding stats/display-stats-toggle  # Estatísticas
i               show-text "${media-title}"      # Mostrar título
`               script-binding console/enable   # Console
TAB             show-progress                   # Mostrar progresso

# === LOOP ===
l               ab-loop                         # Loop A-B
L               cycle-values loop-file "inf" "no"  # Loop arquivo

# === PLAYLIST ===
<               playlist-prev                   # Vídeo anterior
>               playlist-next                   # Próximo vídeo
PGUP            playlist-prev                   # Vídeo anterior
PGDWN           playlist-next                   # Próximo vídeo

# === CAPÍTULOS ===
!               add chapter -1                  # Capítulo anterior
@               add chapter  1                  # Próximo capítulo

# === ZOOM/PAN ===
Alt+UP          add video-pan-y  0.05           # Pan para cima
Alt+DOWN        add video-pan-y -0.05           # Pan para baixo
Alt+LEFT        add video-pan-x  0.05           # Pan para esquerda
Alt+RIGHT       add video-pan-x -0.05           # Pan para direita
Alt++           add video-zoom   0.1            # Zoom in
Alt+-           add video-zoom  -0.1            # Zoom out
Alt+0           set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0  # Reset zoom

# === ASPECT RATIO ===
1               set video-aspect-override "16:9"
2               set video-aspect-override "4:3"
3               set video-aspect-override "2.35:1"
4               set video-aspect-override "-1"   # Original

# === ROTAÇÃO ===
Ctrl+LEFT       add video-rotate -90            # Rotacionar esquerda
Ctrl+RIGHT      add video-rotate  90            # Rotacionar direita

# === QUALIDADE/SHADERS ===
# Modos rápidos
F1              show-text "Modo: Low (Performance)"
F2              show-text "Modo: Medium (Balanced)" 
F3              show-text "Modo: High (Quality)"
F4              show-text "Modo: Anime4K"

# === FECHAR ===
q               quit                            # Fechar
Q               quit-watch-later                # Fechar salvando posição
Ctrl+q          quit                            # Fechar
Ctrl+w          quit                            # Fechar

# === MOUSE ===
MBTN_LEFT       cycle pause                     # Click = Play/Pause
MBTN_LEFT_DBL   cycle fullscreen                # Double-click = Fullscreen
MBTN_RIGHT      show-progress                   # Right-click = Progresso
WHEEL_UP        add volume  5                   # Scroll up = Volume+
WHEEL_DOWN      add volume -5                   # Scroll down = Volume-
MBTN_BACK       playlist-prev                   # Mouse back
MBTN_FORWARD    playlist-next                   # Mouse forward

# === EXTRAS ===
t               cycle ontop                     # Sempre no topo
o               show-text "${filename}"         # Mostrar nome do arquivo
O               show-text "${path}"             # Mostrar caminho completo
w               add panscan -0.1                # Panscan -
W               add panscan  0.1                # Panscan +
e               add panscan  0.1                # Panscan +
Ctrl+h          cycle-values hwdec "auto" "no"  # Toggle hardware decode
